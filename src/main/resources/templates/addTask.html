<html lang="en"
      xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<!--decorate это от кого наследовать-->
<div layout:fragment="siteContent">
  <div class="row">
    <div class="col-8 mx-auto">
      <form th:action="@{/add-task}" method="post">
        <div class="row mt-3">
          <div class="col-12">
            <label>NAME:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>DEADLINE DATE:</label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="date" class="form-control" name="deadlineDate" placeholder="Deadline" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>COMPLETED:</label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control" name="completed" placeholder="Completed" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-success">ADD TASK</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
